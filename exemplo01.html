<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p id="meuParagrafo">Este é o meu parágrafo</p>
    <button id="meuBotao" onclick="mudarTexto()">Clique aqui!</button>
    <script>
        function mudarTexto(){
            // acessa p elemento pelo id]
            let p = document.getElementById("meuParagrafo");

            // alterar o conteudodo id
            p.textContent = "Novo conteudo do paragrafo :)!!!";

        }
    </script>
</body>
</html>
